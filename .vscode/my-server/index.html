<!DOCTYPE html>
<html>
<head>
    <title>결과 보기</title>
</head>
<body>
    <h1>브라우저 콘솔에서 결과 확인</h1>
    <p>F12를 눌러 콘솔을 열어보세요</p>
    
    <script>
        // Node.js의 결과를 브라우저에서 실행
        function calculateSum(a, b) {
          return a + b;
        }
        
        const result = calculateSum(5, 3);
        console.log('브라우저 결과:', result);
    </script>
</body>
</html>
